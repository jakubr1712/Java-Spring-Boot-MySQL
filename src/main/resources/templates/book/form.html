<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Books</title>
  </head>
  <body>
    <th:block th:replace="fragments/menu :: menu"></th:block>
    <form:form modelAttribute="bookEdit">
      <form:input path="title" />
      <form:errors path="title" />
      <!-- reszta formularza -->
    </form:form>
    <div class="container my-5 p-5">
      <center>
        <h2 th:if="${book.id==null}">Add New Book</h2>
        <h2 th:if="${book.id!=null}">Edit Book</h2>
      </center>
      <div class="container text-center my-2">
        <div th:if="${successMsg}">
          <span style="color: green" th:text="*{successMsg}"></span>
        </div>
      </div>

      <form
        class="col-md-4 offset-md-4"
        th:action="@{/save}"
        method="post"
        th:object="${book}"
      >
        <input type="hidden" name="id" th:value="${book.id}" />
        <div class="mb-3">
          <label for="title" class="form-label">Title </label>
          <input
            type="text"
            class="form-control"
            name="title"
            th:value="${book.title}"
          />
          <span
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
          ></span>
        </div>

        <!-- <div class="mb-3">
          <label for="coverPhoto" class="form-label">Cover Photo</label>
          <input type="file" class="form-control" name="coverPhoto" />
        </div> -->

        <div class="mb-3">
          <label for="author" class="form-label">Author </label>
          <input
            type="text"
            class="form-control"
            name="author"
            th:value="${book.author}"
          />
          <span
            th:if="${#fields.hasErrors('author')}"
            th:errors="*{author}"
          ></span>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price </label>
          <input
            type="number"
            class="form-control"
            name="price"
            th:value="${book.price}"
            step="0.01"
          />
          <span
            th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
          ></span>
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
